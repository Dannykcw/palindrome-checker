<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>palindrome checker</title>

</head>

<body>
  <main id="main" class="container">
      <h1 class="playfair-normal">Is this a <strong class="primary-100">palindrome</strong>?</h1>
      <div id="input-div">
        <p id="input-hint">Type here to check for a palindrome: </p>
        <input type="text" id="text-input" placeholder=" Enter your word here...">
        <button id="check-btn">Check</button>
        <div id="result">
          <p></p>
        </div>
      </div>
      <div id="description" class="container">
        <p>
          A palindrome is a word, phrase, number, or other sequence of characters that reads the same forward and
          backward, ignoring spaces, punctuation, and capitalization (in the case of letters).
        </p>
      </div>
  </main>
</body>
<script src="script/index.js"></script>

</html>
